<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List </title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Shopping List</h1>
            <h4>Today's List</h4>
            <form id="form">
                <input type="text" name="item" id="item" placeholder="What will you buy?">
                <button type="submit">BUY</button>
                <button class="delete-all">REMOVE LIST</button>
            </form>
            <div class="list-body">
                <ul class="list">

                </ul>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
